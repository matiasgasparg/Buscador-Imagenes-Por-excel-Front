<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Buscar Imágenes</title>
  
</head>
<body>
    <h1>Buscar Imágenes por excel</h1>
    <form id="formulario" enctype="multipart/form-data">
        <input type="file" id="archivo_excel" name="archivo_excel" accept=".xlsx">
        <input type="text" id="nombre_columna" name="nombre_columna" placeholder="Nombre de la columna">
        <button type="button" id="enviar_btn">Enviar</button>
    </form>
    <button id="descargar_zip">Descargar ZIP</button>
    
    <div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Descargando Imágenes...</p>
  </div>

</div>
    <div id="mensaje"></div> <!-- Nuevo elemento para el mensaje -->
    <script src="js/descargarimagen.js"></script>
</body>
</html>
